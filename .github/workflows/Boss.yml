name: Discord Boss Alert (보스 알림)

on:
  schedule:
    # 매분 실행 유지
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Send boss alert
        run: |
          # KST 기준 현재 시각
          NOW_KST=$(date -d '+9 hours' '+%Y-%m-%d %H:%M:%S')
          KST_HOUR=$(date -d '+9 hours' '+%H')
          KST_MINUTE=$(date -d '+9 hours' '+%M')

          # 수면 시간 23~08시 제외
          if [ "$KST_HOUR" -ge 23 ] || [ "$KST_HOUR" -lt 8 ]; then
            echo "💤 수면 시간: 알림 생략 (${KST_HOUR}:${KST_MINUTE})"
            exit 0
          fi

          # 알림 시간 범위: 각 시간대 0~29분
          # KST 기준: 12:00~12:30, 18:00~18:30, 20:00~20:30, 22:00~22:30
          SEND=false
          case "$KST_HOUR" in
            "12"|"18"|"20"|"22") [ "$KST_MINUTE" -ge 0 ] && [ "$KST_MINUTE" -lt 30 ] && SEND=true ;;
          esac

          if [ "$SEND" = false ]; then
            echo "알림 대상 시간이 아님 (${KST_HOUR}:${KST_MINUTE})"
            exit 0
          fi

          # 시간대별 메시지 설정
          case "$KST_HOUR" in
            "12") MESSAGE="[⏰ 오후 12:00] 파밍을 위해 페리 매우 어려움, 토르모그 일반/어려움을 반드시 돌아야 합니다."
                  EMBED_COLOR=1127128 ;;
            "18") MESSAGE="[⏰ 오후 18:00] 파밍을 위해 페리 매우 어려움, 토르모그 일반/어려움을 반드시 돌아야 합니다."
                  EMBED_COLOR=14177041 ;;
            "20") MESSAGE="[⏰ 오후 20:00] 파밍을 위해 페리 매우 어려움, 토르모그 일반/어려움을 반드시 돌아야 합니다."
                  EMBED_COLOR=16753920 ;;
            "22") MESSAGE="[⏰ 오후 22:00] 파밍을 위해 페리 매우 어려움, 토르모그 일반/어려움을 반드시 돌아야 합니다."
                  EMBED_COLOR=3447003 ;;
          esac

          EMBED_TITLE="필드 보스를 놓치지 마세요."

          # Embed payload 생성
          PAYLOAD=$(jq -n \
            --arg content "$MESSAGE" \
            --arg title "$EMBED_TITLE" \
            --arg description "현재 시각: $NOW_KST" \
            --argjson color "$EMBED_COLOR" \
            --arg footer "해당 알림은 수면 시간 보장을 위해 저녁 11시부터 다음날 8시까지는 발송되지 않습니다." \
            '{
              content: $content,
              embeds: [
                {
                  title: $title,
                  description: $description,
                  color: $color,
                  footer: {text: $footer}
                }
              ]
            }')

          # Discord Webhook 발송
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "$PAYLOAD" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
